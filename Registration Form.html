<!DOCTYPE html>
<html lang="en"><head>
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
        <label for="new-password">Create A New Password <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label><input for="personal-account" type="radio" name="account-name" id="personal-account" checked/> Personal</label>
        <label><input for="business-account" type="radio" name="account-name" id="personal-account"/> Business</label>
    </fieldset>
    <fieldset>
        <label>Upload a profile picture: <input type="file" /></label>
        <label>Input your age (years): <input type="number" min="13" max="120" /></label>
        <label>How did you hear about us?
        <select>
            <option value="">(select one)</option>
            <option value="1">freecodecamp news</option>
            <option value="2">freecodecamp youtube channel</option>
            <option value="3">freecodecamp forum</option>
            <option value="4">other</option>
        </select>
        </label>
    </fieldset>
    <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions<a></label>
    <input type="submit" value="Submit"/>
</body>
</html>
